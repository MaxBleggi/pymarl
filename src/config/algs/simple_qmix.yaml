# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
agent_output_type: "q"
learner: "q_learner"
double_q: True
mixer: "qmix"
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64

# environment model learning
model_learner: "simple_learner"
model_train_epochs: 50
model_train_log_epochs: 10
model_train_batch_size: 32
model_learning_rate: 0.01
model_grad_clip_norm: 10
model_buffer_size: 256
model_policy_steps: 10
model_hidden_dim: 64

name: "simple_qmix"
